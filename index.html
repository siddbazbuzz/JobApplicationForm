<!DOCTYPE html>
<html>

<head>
    <title>Job Application Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <form>
            <div>
                <h1>Job Application Form</h1>
                <p>New Coding company Pvt. Ltd</p>
            </div>
            <section>
                <h2>Personal Information</h2>
                <!--first row start-->
                <div class="form-row">
                    <div class="form-element">
                        <label for="">First Name</label>
                        <input type="text">
                    </div>

                    <div class="form-element">
                        <label for="">Last Name</label>
                        <input type="text">
                    </div>
                </div>
                <!--first row end-->
                <!--second row start-->
                <div class="form-row">
                    <div class="form-element">
                        <label for="">Email Address</label>
                        <input type="email">
                    </div>


                    <div class="form-element">
                        <label for="">Phone NO</label>
                        <input type="tel">
                    </div>
                </div>
                <!--second row end-->
                <!--third row start-->
                <div>
                    <div class="form-element w-full">
                        <label for="">Current Address</label>
                        <textarea></textarea>
                    </div>
                </div>
                <!--third row end-->
            </section>
            <hr />
            <section>
                <h2>Professional Information</h2>
                <div class="form-row">
                    <div class="form-element w-full">
                        <label for="">Position Applied</label>
                        <select>
                            <option>Frontend Developer</option>
                            <option>Backend Developer</option>
                            <option>fullstack Developer</option>
                            <option>Cloud architect</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element w-full">
                        <label for="Experience">Years of Experience</label>
                        <input type="number">`
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element ">
                        <label for="upload">Upload resume(PDF only)</label>
                        <input type="file" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element w-full">
                        <label for="employment type">Employment Type</label>
                        <div class="radio-group">
                            <div class="radio">
                                <label for="">Full Time</label>
                                <input type="radio" name="employment" id="full-time">
                            </div>
                            <div class="radio">
                                <label for="">part Time</label>
                                <input type="radio" name="employment" id="part-time">
                            </div>
                            <div class="radio">
                                <label for="">Full Stack</label>
                                <input type="radio" name="employment" id="full-stack">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element w-full">
                        <label for="">Skills(Check all that apply)</label>
                        <div class="radio-group">
                            <div class="radio">
                                <label for="">HTML</label>
                                <input type="checkbox" id="full-time">
                            </div>
                            <div class="radio">
                                <label for="">CSS</label>
                                <input type="checkbox" id="part-time">
                            </div>
                            <div class="radio">
                                <label for="">Java Script</label>
                                <input type="checkbox" id="full-stack">
                            </div>
                            <div class="radio">
                                <label for="">React</label>
                                <input type="checkbox" id="part-time">
                            </div>
                            <div class="radio">
                                <label for="">Node js</label>
                                <input type="checkbox" id="full-stack">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <h2>Additional Information</h2>
                <div class="form-row">
                    <div>
                        <div class="form-element w-full">
                            <label for="">Available Start Date</label>
                            <input type="date">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element w-full">
                        <label for="">Expected Salary Range</label>
                        <input type="range">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element w-full">
                        <label for="">additional Comments</label>
                        <textarea></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <input type="checkbox">
                        <label for="">i agree to the terms and conditions</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <button>reset form</button>
                        <button>Submit Form</button>
                    </div>
                </div>
            </section>
        </form>
    </div>

</body>

</html>
